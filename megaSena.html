<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="favicon_megasena.ico" type="image/x-icon"/>

        <link rel="stylesheet" href="megaSena.css">

        <title>Mega Sena</title>
    </head>

    <body onload="getApostas()">
        <div class="wrapper">
            <div class="title">
                <span>Combinações geradas da Mega Sena</span>
                <img src="logo-mega-sena.png" alt="Logo Mega Sena">
            </div>

            <div class="apostas"></div>

            <div class="btn-wrapper">
                <div class="checkbox">
                    <input type="checkbox" name="keep" id="keep">
                    <label for="keep">Manter combinações</label>
                </div>

                <div class="buttons">
                    <button class="print">Imprimir</button>
                    <button class="generate">Gerar</button>
                </div>
            </div>
        </div>

        <script src="megaSena.js"></script>
    </body>
</html>
