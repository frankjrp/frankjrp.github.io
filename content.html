<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="favicon.ico" type="image/x-icon"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="content.css">
        <link rel="stylesheet" href="responsive.css">

        <title>Conteúdo</title>

    </head>

    <body>
        <header>
            <h1>Cursos oferecidos</h1>
        </header>

        <section class="cards">

            <div class="card" id="starter">
                <div class="card_image">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="Starter">
                </div>

                <div class="card_content">
                    <h1>Rocketseat | Starter</h1>
                </div>

                <div class="card_info">
                    <p>2 módulos</p>
                    <p class="card_price">Curso gratuito</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card_image">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="Launchbase">
                </div>

                <div class="card_content">
                    <h1>Rocketseat | LaunchBase</h1>
                </div>

                <div class="card_info">
                    <p>8 módulos</p>
                    <p class="card_price">Curso pago</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card_image">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="GoStack">
                </div>

                <div class="card_content">
                    <h1>Rocketseat | GoStack</h1>
                </div>

                <div class="card_info">
                    <p>10 módulos</p>
                    <p class="card_price">Curso pago</p>
                </div>
            </div>

        </section>

        <div class="modal_overlay">
            <div class="modal">
                <img class="maximize_modal" src="https://img.icons8.com/ios/24/000000/maximize-window.png" alt="Maximizar">

                <img class="close_modal" src="https://img.icons8.com/ios/24/000000/close-window.png" alt="Fechar">

                <div class="modal_content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="scriptModal.js"></script>

    </body>

</html>
